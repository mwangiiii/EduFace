version: '3.8'

services:
  siamese-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - TF_FORCE_GPU_ALLOW_GROWTH=true
    volumes:
      # Optional: Mount a volume to persist the model file
      - ./model_cache:/app
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 360s